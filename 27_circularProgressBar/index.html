<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Circular Progress Bar</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Circular Progress Bar</h1>

    <div class="progressbar" value-now="0"></div>
    <div class="testing" data-my="40">
      <h2>Testing ground</h2>
      <h3 data-progress="0">0%</h3>
      <h3 data-progress="25">25%</h3>
      <h3 data-progress="50">50%</h3>
      <h3 data-progress="82">82%</h3>
      <h3 data-progress="100">100%</h3>
      <h3 data-progress="100">Simulate</h3>
    </div>
  </body>
</html>
