<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Age calculator app</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main class="container">
      <main class="age-calculator-container">
        <header class="age-input">
          <div class="day-section">
            <label class="day-label" for="day">Day</label>
            <input type="number" name="day" id="day" placeholder="DD" />
            <p class="day-error">Must be a valid day.</p>
          </div>
          <div class="month-section">
            <label for="month" class="month-label">Month</label>
            <input type="number" name="month" id="month" placeholder="MM" />
            <p class="month-error">Must be a Valid Month</p>
          </div>
          <div class="year-section">
            <label for="year" class="year-label">Year</label>
            <input type="number" name="year" id="year" placeholder="YYYY" />
            <p class="year-error">Must be a Valid Year</p>
          </div>
        </header>
        <div class="line">
          <div class="arrow">
            <img src="assets/images/icon-arrow.svg" alt="arrow" />
          </div>
        </div>

        <div class="age">
          <h1 class="output-year"><span>- - </span> years</h1>
          <h1 class="output-month"><span>- - </span> months</h1>
          <h1 class="output-day"><span>- - </span> days</h1>
        </div>
      </main>
    </main>
  </body>
</html>
