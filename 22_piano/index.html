<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Piano</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main class="piano">
      <div note="A" class="key white"></div>
      <div note="Ab" class="key black"></div>
      <div note="B" class="key white"></div>
      <div note="Bb" class="key black"></div>
      <div note="C" class="key white"></div>
      <div note="D" class="key white"></div>
      <div note="Db" class="key black"></div>
      <div note="E" class="key white"></div>
      <div note="Eb" class="key black"></div>
      <div note="G" class="key white"></div>
      <div note="Gb" class="key black"></div>
      <div note="F" class="key white"></div>
    </main>
    <audio src=""></audio>
  </body>
</html>
