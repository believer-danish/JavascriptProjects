<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>

    <title>Frontend Mentor | Calculator app</title>
  </head>
  <body >
    <main class="main-container">
      <header>
        <h3>Calc</h3>
        <section class="theme-container">
          <h4>THEME</h4>
          <div class="themes">
            <div class="text"><span>1</span><span>2</span><span>3</span></div>
            <div class="icon">
              <div class="ball"></div>
              <div class="one theme"></div>
              <div class="two theme"></div>
              <div class="three theme"></div>
            </div>
          </div>
        </section>
      </header>

      <div class="screen">
        <input type="text" name="user-input" id="user-input"  autofocus/>
        <p class="error-message"> </p>
      </div>

      <div class="key-container">
        <button data-value="7" class="key">7</button>
        <button data-value="8" class="key">8</button>
        <button data-value="9" class="key">9</button>
        <button data-value="del" class="key del">Del</button>
        <button data-value="4" class="key">4</button>
        <button data-value="5" class="key">5</button>
        <button data-value="6" class="key">6</button>
        <button data-value="+" class="key">+</button>
        <button data-value="1" class="key">1</button>
        <button data-value="2" class="key">2</button>
        <button data-value="3" class="key">3</button>
        <button data-value="-" class="key">-</button>
        <button data-value="." class="key">.</button>
        <button data-value="0" class="key">0</button>
        <button data-value="/" class="key">/</button>
        <button data-value="*" class="key">x</button>
        <div class="reset-equal">
          <button data-value="reset" class="reset key">Reset</button>
          <button data-value="=" class="equal key">=</button>
        </div>
      </div>
    </main>
  </body>
</html>
