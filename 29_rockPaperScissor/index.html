<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Papper Scissors</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main class="main-container">
      <header>
        <h1>Rock Paper Scissors</h1>
      </header>

      <div class="score-board">
        <div class="user-label">User</div>
        <div class="comp-label">Computer</div>
        <div class="score">
          <span id="user-score">0</span>:<span id="comp-score">0</span>
        </div>
      </div>

      <div class="result">
        <h1></h1>
      </div>

      <div class="choices">
        <div class="choice"><img src="rock.svg" class="rock" /></div>
        <div class="choice"><img src="paper.svg" class="paper" /></div>
        <div class="choice"><img src="scissor.svg" class="scissor" /></div>
      </div>
      <p id="action-message">Make your move</p>
    </main>
  </body>
</html>
