<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foodie Hamburger</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <script
      src="https://kit.fontawesome.com/63a8715e79.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main class="foodie-hamburger-container">
      <header>
        <div class="logo">
          <img src="images/foodie hamburger logo.svg" alt="burger-logo" />
        </div>
        <nav class="header-links">
          <img src="images/Vector 3.png" alt="cross" class="cross" />
          <a href="#top-pick">Top Picks</a>
          <a href="#whopper">Whopper</a>
          <a href="#stunner">Stunner Menu</a>
          <a href="#new-food">New Foodie Collection</a>
          <a href="#deal">Deal of the Day</a>
        </nav>
        <div class="bar-icon">
          <img src="images/bar.png" alt="bar" class="bar" />
        </div>
      </header>
      <div id="top-section">
        <section class="hero-section">
          <div class="food-image">
            <img src="images/burger.png" alt="burger" />
          </div>
          <p>Well, You can’t resist anymore!</p>
        </section>
      </div>

      <main class="content">
        <section id="top-pick">
          <h1>Top Picks</h1>
          <div class="food-image">
            <img src="images/photo2.png" alt="burger" />
          </div>
        </section>
        <section id="whopper">
          <h1>Whopper</h1>
          <div class="food-image">
            <img src="images/photo3.png" alt="burger" />
          </div>
        </section>
        <section id="stunner">
          <h1>Stunner Menu</h1>
          <div class="food-image">
            <img src="images/photo4.png" alt="burger" />
          </div>
        </section>

        <section id="new-food">
          <h1>New Food Collection</h1>
          <div class="food-image">
            <img src="images/photo5.png" alt="burger" />
          </div>
        </section>

        <section id="deal">
          <h1>Deal of the Day</h1>
          <div class="food-image">
            <img src="images/photo6.png" alt="burger" />
          </div>
        </section>
      </main>

      <footer>
        <a href="#top-section"> <h1>GO TO TOP -></h1></a>
        <p>Made with ❤️ by Muhammad Danish</p>
      </footer>
    </main>
  </body>
</html>
